default_stages:
  - pre-commit
  - pre-push
fail_fast: true

repos:
- repo: https://github.com/psf/black
  rev: 25.9.0
  hooks:
    - id: black
      args: [ '--line-length=88' ]
      language_version: python3.13
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.18.2
  hooks:
    - id: mypy
      args: ['--strict']
